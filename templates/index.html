<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muffin VS Chihuahua</title>
  <link rel="stylesheet" href="{{url_for('static',filename='dist/output.css')}}">
</head>
<body class="bg-yellow-50 flex items-center justify-center min-h-screen">
  <div class="text-center p-8 bg-white rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-4xl font-bold text-pink-600 mb-4">🧁 Muffin vs Chihuahua 🐶</h1>
    <h2 class="text-xl font-semibold text-gray-700">Do you know your muffins and chihuahuas better than AI?</h2>
    <p class="text-gray-600 mb-6 mt-2">Choose your difficulty!</p>

    <form action="/play" method="POST" class="space-y-4">
      {% for key, time in difficulties.items() %}
        <button
          type="submit"
          name="difficulty"
          value="{{ key }}"
          style="cursor: pointer;"
          class="w-full py-3 px-4 rounded-xl font-semibold shadow-md bg-pink-500 text-white hover:bg-pink-600 transition"
        >
          {{ key.replace("_", " ").title() }} ({{ time }}s)
        </button>
      {% endfor %}
    </form>
  </div>
</body>
</html>
