<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Over</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
  <style>
    .restart-button {
      display: inline-block;
      background-color: #ec4899;
      color: white;
      padding: 12px 24px;
      border-radius: 9999px;
      font-size: 1.125rem;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .restart-button:hover {
      background-color: #db2777;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body class="bg-yellow-50 flex items-center justify-center min-h-screen">
  <div class="text-center bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
    <h1 class="text-3xl font-bold mb-4 text-pink-600">🎉 Game Over!</h1>
    
    <p class="text-lg mb-4 text-gray-700">
      Final Score: <strong>You {{ user_score }}</strong> vs <strong>AI {{ ai_score }}</strong>
    </p>

    {% if user_score > ai_score %}
      <p class="text-xl font-semibold text-green-600 mb-6">🎊 You Win!</p>
    {% elif user_score < ai_score %}
      <p class="text-xl font-semibold text-red-600 mb-6">😢 You Lose!</p>
    {% else %}
      <p class="text-xl font-semibold text-gray-600 mb-6">🤝 It's a Draw!</p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="restart-button">
      🔁 Play Again
    </a>
  </div>
</body>
</html>
